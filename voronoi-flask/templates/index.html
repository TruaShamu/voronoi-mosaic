<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Mosaic Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .example-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .example-card {
            position: relative;
            overflow: hidden;
        }

        .example-card:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay p {
            padding-left: 10px;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Voronoi Mosaic Generator</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for image in images %}
            <div class="col">
                <div class="card example-card">
                    <img src="{{ url_for('static', filename=image['filename']) }}" class="card-img-top example-image" alt="{{ image['name'] }}">
                    <div class="overlay">
                        <p>{{ image['description'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="{{ url_for('generate') }}" class="btn btn-primary">Generate Your Own Mosaic</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
